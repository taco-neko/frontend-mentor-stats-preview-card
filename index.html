<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <main class="card">
    <figure class="img">
      <picture>
        <source srcset="./images/image-header-desktop.jpg" media="(min-width: 60em)">
        <img src="./images/image-header-mobile.jpg" alt="A group of people working together at an office.">
      </picture>
    </figure>
    <article>
      <div class="text">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="item-container">
        <div class="item">
          <span class="number">10k+</span>
          <span class="name">companies</span>
        </div>
        <div class="item">
          <span class="number">314</span>
          <span class="name">templates</span>
        </div>
        <div class="item">
          <span class="number">12m+</span>
          <span class="name">queries</span>
        </div>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/taco-neko" target="_blank">Elijah Shah AKA Taconeko</a>.
  </footer>
</body>
</html>
